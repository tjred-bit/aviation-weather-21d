<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviation Weather for 21D</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    h1, h2 {
      text-align: center;
    }
    .map {
      display: block;
      margin: 10px auto;
      max-width: 100%;
      border: 2px solid #444;
    }
    .section {
      margin-bottom: 30px;
    }
    a {
      color: #80d0ff;
    }
  </style>
</head>
<body>
  <h1>Aviation Weather for Lake Elmo (21D)</h1>

  <div class="section">
    <h2>Current METARs (21D and Nearby)</h2>
    <p style="text-align:center;">
      <a href="https://aviationweather.gov/metar/data?ids=21D,KSGS,KMSP&format=raw&hours=0&taf=on&layout=on" target="_blank">
        View Live METAR/TAF for 21D and Nearby Airports
      </a>
    </p>
  </div>

  <div class="section">
    <h2>Current Radar (Upper Midwest)</h2>
    <img src="https://radar.weather.gov/ridge/lite/KMPX_loop.gif" alt="Radar" class="map">
  </div>

  <div class="section">
    <h2>Surface Analysis</h2>
    <img src="https://www.wpc.ncep.noaa.gov/sfc/ussatsfc.gif" alt="Surface Analysis" class="map">
  </div>

  <div class="section">
    <h2>Graphical AIRMET/SIGMET</h2>
    <img src="https://aviationweather.gov/api/data/products/gairmet?category=all&format=gif" alt="AIRMET/SIGMET" class="map">
  </div>

  <div class="section">
    <h2>Winds Aloft (12,000 ft)</h2>
    <img src="https://aviationweather.gov/api/data/products/winds?level=120&format=gif" alt="Winds Aloft" class="map">
  </div>

</body>
</html>
