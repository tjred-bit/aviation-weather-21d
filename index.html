<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviation Weather for 21D</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    h1, h2 {
      text-align: center;
    }
    .map {
      display: block;
      margin: 10px auto;
      max-width: 100%;
      border: 2px solid #444;
    }
    .section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>Aviation Weather for Lake Elmo (21D)</h1>

<div class="section">
  <h2>Current METARs (21D and Nearby)</h2>
  <p style="text-align:center;">
    <a href="https://aviationweather.gov/metar/data?ids=21D,KSGS,KMSP&format=raw&hours=0&taf=on&layout=on" target="_blank" style="color:#80d0ff;">
      View Live METAR/TAF for 21D and Nearby Airports
    </a>
  </p>
</div>

  <div class="section">
    <h2>Current Radar (Upper Midwest)</h2>
    <img src="https://radar.weather.gov/ridge/standard/KMPX_loop.gif" alt="Radar" class="map">
  </div>

  <div class="section">
    <h2>Surface Analysis (Prog Chart)</h2>
    <img src="https://aviationweather.gov/data/obs/sfc/sfcn31.gif" alt="Surface Analysis" class="map">
  </div>

  <div class="section">
    <h2>Graphical AIRMET/SIGMETs</h2>
    <img src="https://aviationweather.gov/data/graphics/gairmets/ALL_gairmet.gif" alt="Graphical AIRMET" class="map">
  </div>

  <div class="section">
    <h2>Winds Aloft (12,000 ft)</h2>
    <img src="https://aviationweather.gov/data/winds/nam/nam_us_12k.gif" alt="Winds Aloft" class="map">
  </div>

</body>
</html>
